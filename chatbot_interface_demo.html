<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface - Local Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin: 0 10px;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
            order: 1;
        }

        .message.bot .message-avatar {
            background: #28a745;
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        .demo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .demo-button {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .demo-button:hover {
            background: #dee2e6;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .demo-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Chatbot Interface - Demo Mode
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="info-box">
                <strong>Demo Mode:</strong> This interface shows how your chatbot would work in a web interface. 
                To get the full interactive experience, install Flask and run the web server.
            </div>
            
            <div class="welcome-message">
                ðŸ‘‹ Welcome! This is a preview of your chatbot interface.
            </div>

            <div class="demo-buttons">
                <button class="demo-button" onclick="simulateMessage('hi')">Try "hi"</button>
                <button class="demo-button" onclick="simulateMessage('what is power bi')">Ask about Power BI</button>
                <button class="demo-button" onclick="simulateMessage('tell me about python')">Python question</button>
                <button class="demo-button" onclick="simulateMessage('random question')">Test fallback</button>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type a message to see the interface design..." 
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        // Demo responses based on your chatbot training data
        const demoResponses = {
            'hi': 'Hello! How can I help you today?',
            'hello': 'Hi there! What would you like to know?',
            'hii': 'Hello! How can I help you today?',
            'what is power bi': 'Microsoft Power BI is a business analytics platform by Microsoft that provides interactive visualizations and business intelligence capabilities with an interface simple enough for end users to create their own reports and dashboards.',
            'what is powerbi': 'Microsoft Power BI is a business analytics platform by Microsoft that provides interactive visualizations and business intelligence capabilities with an interface simple enough for end users to create their own reports and dashboards.',
            'tell me about python': 'Python is a high-level, interpreted programming language known for its simplicity and readability. It\'s widely used for web development, data analysis, artificial intelligence, and automation.',
            'what is python': 'Python is a high-level, interpreted programming language known for its simplicity and readability. It\'s widely used for web development, data analysis, artificial intelligence, and automation.',
            'default': 'I\'m sorry, I don\'t have information about that topic. Could you try asking about Power BI, programming, or general questions?'
        };

        class ChatDemo {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatForm = document.getElementById('chatForm');
                
                this.setupEventListeners();
                this.messageInput.focus();
            }

            setupEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleMessage();
                    }
                });
            }

            handleMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                
                // Clear input
                this.messageInput.value = '';
                
                // Simulate bot response
                setTimeout(() => {
                    const response = this.getBotResponse(message.toLowerCase());
                    this.addMessage(response, 'bot');
                }, 500);
            }

            getBotResponse(message) {
                // Check for exact matches first
                if (demoResponses[message]) {
                    return demoResponses[message];
                }
                
                // Check for partial matches
                for (let key in demoResponses) {
                    if (key !== 'default' && (message.includes(key) || key.includes(message))) {
                        return demoResponses[key];
                    }
                }
                
                return demoResponses['default'];
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'You' : 'ðŸ¤–';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = text;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        function simulateMessage(message) {
            const demo = window.chatDemo;
            demo.messageInput.value = message;
            demo.handleMessage();
        }

        // Initialize the demo when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatDemo = new ChatDemo();
        });
    </script>
</body>
</html>
